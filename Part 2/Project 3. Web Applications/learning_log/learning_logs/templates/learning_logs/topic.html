{% extends 'learning_logs/base.html'%}

{% block content %}
<h2>{{ topic.text }}</h2>
<ul>
  <li><a href="{% url 'learning_logs:new_entry' topic.id %}">Create new entry</a></li>
  {% for entry in entries %}
  <li>
    <a href="{% url 'learning_logs:edit_entry' topic.id entry.id %}">{{ entry.date_added|date:'M d, Y' }}</a>
    {{ entry.text|linebreaks }}
  </li>
  {% endfor %}
</ul>
{% endblock content %}
