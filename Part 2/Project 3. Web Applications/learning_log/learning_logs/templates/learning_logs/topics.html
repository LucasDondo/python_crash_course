{% extends 'learning_logs/base.html' %}

{% block content %}
<h2><a href="{% url 'learning_logs:topics' %}">My topics</a></h2>

<ul>
  {% for topic in topics %}
  <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></li>
  {% empty %}
  <li>No topics have been added yet.</li>
  {% endfor%}
  <li><a href="{% url 'learning_logs:new_topic' %}">Create new topic</a></li>
</ul>
{% endblock content%}
